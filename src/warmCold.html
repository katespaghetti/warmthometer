<html>
<head>
	<title>Kate</title>
	<link rel="shortcut icon" href="http://katefilippova.com/myfavicon.ico" type="image/icon"> 
	<link href='http://fonts.googleapis.com/css?family=Josefin+Slab:100,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="warmCold.css" rel="stylesheet" type="text/css">

	<script language="javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script language="javascript" type="text/javascript" src="warmCold.js"></script>
</head>
<body>

<div class="content">
	<i class="fa fa-arrow-up"></i>

	<div class="warm">WARMTH-o-meter</div>

	<i class="fa fa-arrow-down"></i>
</div>

<script>
	var color = "",
		fontSize = 50;

	$(".fa-arrow-up").click(function () {
		fontSize = fontSize + 10
		renderAttributes();
	});

	$(".fa-arrow-down").click(function () {
		fontSize = fontSize - 10
		renderAttributes();
	});

	function renderAttributes () {
	  $(".warm").css({
	  	"color": color,
	  	"font-size": fontSize
	  });
  }

  renderAttributes();

</script>



</body>
</html>
